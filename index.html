<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
      <button id="clearBtn">Clear Stored Events</button>
    </header>

    <div class="container">

      <!-- Timeblocks go here -->

      <!-- add row ids -->
      <div class="input-group mb-3 row" id="row08">
          <div class="input-group-text hour" id="08">8:00 AM</div>
          <textarea class="form-control text" rows="2" id="input08"></textarea>
          <button class="btn btn-outline-secondary saveBtn" type="button">&#x1f4be</button>
      </div>

      <div class="input-group mb-3 row" id="row09">
        <div class="input-group-text hour" id="09">9:00 AM</div>

      </div>

      </div>

      <div class="input-group mb-3 row" id="row13">
        <div class="input-group-text hour" id="13">1:00 PM</div>
        <textarea class="form-control text" rows="2" id="input13"></textarea>

      <div class="input-group mb-3 row" id="row14">
